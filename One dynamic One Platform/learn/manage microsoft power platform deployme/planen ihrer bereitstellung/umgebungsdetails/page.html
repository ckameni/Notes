</head><body><b>Umgebungsdetails</b><br/>
Im Power Platform Admin Center können Sie Details zu Ihren Umgebungen einsehen. Wenn Sie eine Umgebung auswählen, können Sie spezifische Informationen zu dieser Umgebung anzeigen.<br/>
<img src="https://learn.microsoft.com/de-de/training/modules/designing-power-platform-deployments/media/environment-details-see-all.png" /><img src="image.png" /><br/>
<br/>
<br/>
